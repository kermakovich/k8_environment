apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hospital-finance
  template:
    metadata:
      labels:
        app: hospital-finance
    spec:
      containers:
        - name: hospital-finance
          image: kermakovich/hospital-finance
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hf-secrets
                  key: MONGO_USERNAME
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hf-secrets
                  key: MONGO_PASSWORD
            - name: BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: hospital-finance-configmap
                  key: BOOTSTRAP_SERVERS
            - name: ROOT_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: hospital-finance-configmap
                  key: ROOT_LOG_LEVEL
            - name: APP_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: hospital-finance-configmap
                  key: APP_LOG_LEVEL
            - name: HOSPITAL_USERS_HOST
              valueFrom:
                configMapKeyRef:
                  name: hospital-finance-configmap
                  key: HOSPITAL_USERS_HOST
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: hospital-finance-configmap
                  key: SERVER_PORT
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: hospital-finance-configmap
                  key: MONGO_HOST
            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: hospital-finance-configmap
                  key: MONGO_PORT
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: hospital-finance-configmap
                  key: MONGO_DB