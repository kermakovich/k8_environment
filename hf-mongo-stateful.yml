apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hf-mongo
spec:
  serviceName: hf-mongo
  replicas: 1
  selector:
    matchLabels:
      app: hf-mongo
  template:
    metadata:
      labels:
        app: hf-mongo
    spec:
      containers:
        - name: hospital-finance-mg
          image: mongo:5.0
          imagePullPolicy: Always
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hf-mongo-secrets
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hf-mongo-secrets
                  key: MONGO_INITDB_ROOT_PASSWORD
          volumeMounts:
            - name: mongo-initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mongo-initdb
          configMap:
            name: mongo-initdb-config
        - name: mongo-hf-db-disk
          hostPath:
            path: /data
  volumeClaimTemplates:
    - metadata:
        name: mongo-hf-db-disk
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi